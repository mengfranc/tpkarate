<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Ecole de Karate</title>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
</head>
<body>
	<div id="wrapper">
		<div id="banniere">
			<p><img src="images/banniere.jpg" alt="banniere_karate"/></p>
		</div>
		<div id="menu">
			<ul>
				<li>Accueil</li>
				<li>Cours</li>
				<li>Horaire</li>
				<li>Tarif</li>
				<li>Evenement</li>
				<li>Contact</li>
			</ul>
		</div>
		<div id="bloc">
            <form>
                <fieldset>
                    <legend>Contactez nous:</legend>
                    <label for="prenom">Prenom: </label>
                    <input type="text" id="prenom"/><br/>
                    <label for="nom">Nom: </label>
                    <input type="text" id="nom"/><br/>
                    <label for="email">email: </label>
                    <input type="text" id="email"/><br/>
                    <label for="age">age:</label>
                    <select name="age">
                        <option>Moin de 16 ans</option>
                        <option>Entre 17 et 20 ans</option>
                        <option>Entre 21 et 25 ans</option>
                        <option>Entre 25 et 40 ans</option>
                        <option>Plus de 40 ans</option>
                    </select><br/>
                    <label for="age">sex:</label>
                    <label for="sex">M</label>
                    <input type="radio" name="sex" value="masculine"/>
                    <label for="sex">F</label>
                    <input type="radio" name="sex" value="femenine"/><br/>
                    <label for="Sujet">Sujet:</label>
                    <input type="text" name="sujet" id="sujet"/><br/>
                    <textarea rows="4" cols="50">Commentaire...</textarea><br/>
                    <input type="submit" value="Envoyer"/>
                </fieldset>
            </form>
		</div>
		<div id="footer">
		</div>
		<div id="copyright">
		</div>
	</div>
</body>
</html>
